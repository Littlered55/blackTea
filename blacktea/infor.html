<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackTea</title>
    <link rel="stylesheet" href="Content/css/bootstrap.min.css">
    <link rel="stylesheet" href="Content/css/index.css">
</head>

<body>
    <div id="app" class="container" v-cloak>
        <div id="back-to-personal" style="margin-left: 15px;margin-top: 15px;" @click="backTopersonal">
            <div class="row">
                <img src="Content/images/翻页1.png" alt="" style="width: 24px;">
                <span style="margin-left: 15px;">个人信息</span>
            </div>

        </div>
        <hr>

        <div class="personal-infor">

            <div class="per ">
                <span style="margin-left: 30px;font-size: 20px; " id="account">account</span><span>：</span><span>{{account}}</>

            </div>
            <div class=" per ">
                <span style="margin-left: 30px;font-size: 20px; " id="username">username</span><span>：</span><span>{{username}}</span>
                <img src="Content/images/翻页2.png" alt="" style="width: 24px;height: 24px;position: absolute;right: 15px;top: 28px;" @click=" intoInforChange($event);">

            </div>
            <div class="per ">
                <span style="margin-left: 30px;font-size: 20px; ">password</span>：<span>{{password}}</span>
                <img src="Content/images/翻页2.png" alt="" style="width: 24px;height: 24px;position: absolute;right: 15px;top: 28px;" @click=" intoInforChange($event);">

            </div>
            <div class="per ">
                <span style="margin-left: 30px;font-size: 20px; ">level</span>：<span>{{level}}</span>
                <img src="Content/images/翻页2.png" alt="" style="width: 24px;height: 24px;position: absolute;right: 15px;top: 28px;" @click=" intoInforChange($event);">

            </div>
            <div class="per ">
                <span style="margin-left: 30px;font-size: 20px; ">phone</span>：<span>{{phone}}</span>
                <img src="Content/images/翻页2.png" alt="" style="width: 24px;height: 24px;position: absolute;right: 15px;top: 28px;" @click=" intoInforChange($event);">

            </div>
            <div style="width: 100%;height: 30px; "></div>

        </div>

    </div>







</body>
<script src="Content/js/jquery.min.js "></script>
<script src="Content/js/cookie.js "></script>
<script src="Content/js/vue.js "></script>
<script src="Content/js/personal-infor.js "></script>


</html>
