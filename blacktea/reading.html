        <div id="back-to-personal" style="margin-left: 15px;margin-top: 15px;" @click="backTopersonal">
            <div class="row">
                <img src="Content/images/翻页1.png" alt="" style="width: 24px;">
                <span style="margin-left: 15px;">图书角</span>
            </div>

        </div>
        <hr>

        <div class="book">
            <div class="book-items row" style="margin-top: 15px;overflow-y: auto;" v-for="item in book_list ">
                <div class="col-5" style="padding-left: 15px;">
                    <img :src="item.img" alt="" width="96px">
                </div>
                <div class="col-7" style="padding-right: 15px;">
                    作者:{{item.name}}
                    <br/> 时间：{{item.send_date}}<br/>内容： {{item.content}}


                </div>
            </div>
            <div style="height: 15px;width: 100%;"></div>

        </div>


        <footer id="bookdiv" style="line-height: 55px; background: #C3BED4; height: 70px;width: 110%;margin-left: -5%; position: fixed;bottom: -15px;z-index: 1100;">
            <div class="row">
                <div class="col-7">
                    <input id="bookText" type="text" style="width: 100%;margin-left: 15px;" v-model="myContent">
                </div>
                <div class="col-1">
                    <img src="Content/images/图片.png" alt="" id="load" style="width: 48px;margin-left: -15px;">
                    <input type="file" id="load_img" name="file" style="display:none" @change="uploadFile()">
                </div>
                <div class="col-2">
                    <input type="button" value="发送" id="send-book" @click="send_myContent">
                </div>
            </div>

        </footer>


    </div>







</body>
